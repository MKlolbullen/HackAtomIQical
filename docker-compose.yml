version: '3.8'

services:
  # üß† The Brain
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: hackatomiq-api
    ports:
      - "5000:5000"
    volumes:
      - ./tools.yaml:/app/tools.yaml # Live sync tools config
      - ./scans:/app/scans           # Persist scan results
    environment:
      - DATABASE_URL=postgresql://hack:hack@db:5432/hackatomiq
    depends_on:
      - db

  # üíÖ The Face (Assumes you have a ./frontend folder)
  frontend:
    image: node:18-alpine
    container_name: hackatomiq-ui
    working_dir: /app
    volumes:
      - ./frontend:/app
    command: sh -c "npm install && npm run dev -- --host"
    ports:
      - "5173:5173"
    depends_on:
      - backend

  # üóÑÔ∏è The Memory
  db:
    image: postgres:15-alpine
    container_name: hackatomiq-db
    environment:
      POSTGRES_USER: hack
      POSTGRES_PASSWORD: hack
      POSTGRES_DB: hackatomiq
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
